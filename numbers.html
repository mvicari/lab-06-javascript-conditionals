<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Numbers</title>
    <script>
      var num = prompt("Please provide any number");
      var ones = Math.floor(num % 10);
      var tens = Math.floor(num/10 % 10);
      var hundreds = Math.floor(num/100 % 10);
      var thousands = Math.floor(num/1000 % 10);
      var tenthousands = Math.floor(num/10000 % 10);
      console.log("Ones: " + ones);
      console.log("Tens: " + tens);
      console.log("Hundreds: " + hundreds);
      console.log("Thousands: " + thousands);
      console.log("Ten-Thousands: " + tenthousands);
    </script>
  </head>
  <body>

  </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript">
      var number = Math.floor(Math.random() * 10);
      console.log(number);
      var guess = prompt("Guess what number I'm thinking of", "1-10");
      var firstguess = parseInt(guess, 10);
      if (firstguess === number){
        alert("You got it!");
      } else if (firstguess < number){
        alert("You're low");
      } else if (firstguess > number){
        alert("You're high");
      } 

    </script>
    <title>Number Guessing</title>
  </head>
  <body>

  </body>
</html>

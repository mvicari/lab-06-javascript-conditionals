<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Miles</title>
    <script>
      var d = prompt("How many miles did you drive?");
      var g = prompt("How many gallons of gas did you use?");
      var mpg = (d / g).toFixed(2);
      console.log("Your car gets " + mpg + " miles per gallon");
    </script>
  </head>
  <body>

  </body>
</html>

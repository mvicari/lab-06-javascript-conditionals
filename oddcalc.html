<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript">
      var x = prompt("Give me a number", "0");
      var y = prompt("Give me another number", "0");
      var numOne = parseInt(x, 10);
      var numTwo = parseInt(y, 10);
      var operation = prompt("What operation would you like: mult, div, or mod");
      if(operation === "mult"){
        alert(x * y);
      } else if(operation === "div"){
        alert(x / y);
      } else if(operation === "mod"){
        alert(x % y);
      } else {
        alert("***Invalid Operation***");
      }
    </script>
    <title>Odd Calculator</title>
  </head>

  </body>
</html>
